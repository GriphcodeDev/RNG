name: Build Electron App

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build source
      run: npm run build --if-present

    - name: Run tests
      run: npm test

    - name: Install electron-builder
      run: npm install --save-dev electron-builder

    - name: Build Electron installers
      run: |
        npx electron-builder --linux deb,rpm
        npx electron-builder --win nsis
    
    - name: Upload Electron build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rng-build
        path: |
          dist/rng-*.deb
          dist/rng-*.rpm
          dist/rng-*.exe

